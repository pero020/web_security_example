<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secrets</title>

  <style>
    table {
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    td {
      padding: 10px;
    }
  </style>

</head>
<body>
  <table class="secrets-table">
  </table>

  <script>
    let loginInfo = [];
    setInterval(fillTable, 2000);

    async function fillTable() {
      const response = await fetch("/getData", {
        method: "GET"
      });
      loginInfo = await response.json();
      
      table = document.getElementsByClassName("secrets-table")[0];
      table.innerHTML = "";
      loginInfo.forEach(user => {
        table.innerHTML += "<tr><td>"+user.username+"</td><td> - </td><td>"+user.pass+"</td></tr>";
      });
    }

  </script>
</body>
</html>
